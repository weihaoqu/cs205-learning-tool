services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cs205
      POSTGRES_USER: cs205user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cs205user -d cs205"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - web

  app:
    build: .
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://cs205user:${DB_PASSWORD}@db:5432/cs205?schema=public
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-wqu@monmouth.edu}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - web

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
    depends_on:
      - app

networks:
  web:

volumes:
  caddy_data:
  caddy_config:
  pgdata:
